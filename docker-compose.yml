version: '3.8'

services:
  botgo-app:
    build: .
    container_name: botgo_debug
    ports:
      - "5678:5678"  # 调试端口
    volumes:
      - ./src:/app/src  # 挂载源代码，支持热重载
      - ./data:/app/data  # 数据目录挂载
      - ./src/logs:/app/logs  # 日志目录挂载
      - ~/.botgo:/root/.botgo  # 挂载用户目录下的 .botgo 目录
    environment:
      - PYTHONPATH=/app/src
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true
    restart: unless-stopped
    
